<h2>Informe seu Login e Senha:</h2>

			<h:panelGrid border="1" columns="2" id="p1">
				<h:outputText id="o1" value="Login: "></h:outputText>
				<h:inputText id="i1" value="#{login.loginVal}"></h:inputText>

		</h:form>
	</f:view>
